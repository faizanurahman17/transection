<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense & Transaction Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <h1>My Notes</h1>
    </header>

    <main>
        <section id="expense-notes" class="inputs">
            <h2>Expense Notes</h2>
            <div id="expense-container"></div>
        </section>

        <section id="transaction-notes" class="inputs">
            <h2>Transaction Notes</h2>
            <div id="transaction-container"></div>
        </section>
    </main>

    <footer>
        <button id="add-expense">Add Expense</button>
        <button id="add-transaction">Add Transaction</button>
        <button id="save-data">Save</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
